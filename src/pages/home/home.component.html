<div class="d-flex col-12">
    <a routerLink="/quiz/criar" class="btn btn-primary rounded-pill fw-medium px-4 my-4 mx-auto" *ngIf="role == 'admin'">
        <i class="fa fa-plus me-2"></i>Criar Quiz
    </a>
</div>

<div>
    <section class="lista-quizzes row col-11 col-sm-10 col-md-11 col-lg-12 col-xl-10 col-xxl-9 row-gap-4 my-4 pb-4 mx-auto" style="height: fit-content">
        <app-quiz-card [listaQuizzes]="listaQuizzes" class="col-12 col-md-6 col-lg-4 px-2" *ngFor="let quiz of listaQuizzes; let index = index" [quiz]="quiz" [categoriaI]="getIcon(quiz.categoria)" [index]="index">
        </app-quiz-card>
    </section>
</div>
